[package]
name = "hackcmu"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.99"
bevy = { version = "0.16.1", features = [ "wayland" ] }
bevy-inspector-egui = "0.33.1"
bevy_egui = "0.36.0"
bevy_panorbit_camera = "0.28.0"
egui_commonmark = "0.21.1"
egui_extras = {version = "0.32.3", features = ["syntect"]}
futures-channel = "0.3.31"
syntect = { version = "5.2.0", features = [ "default-fancy" ], default-features = false }
# wasmtime = {version = "36.0.2", features = [
wasmtime = { git = 'https://github.com/Eoghanmc22/wasmtime.git', features = [
  "async",
  "runtime",
  "gc",
  "component-model",
  "pulley",
  "wat",
  "winch",
], default-features = false }

[target.'cfg(unix)'.dependencies]
wasmtime = { git = 'https://github.com/Eoghanmc22/wasmtime.git' }

[profile.web]
inherits = "release"
lto = true
codegen-units = 1
opt-level = 'z'
debug = false
